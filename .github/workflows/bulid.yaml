name: Build Node Pipeline

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Checking node version
        run:
          node --version
          npm --version
      
      - name: Install Dependencies
        run: npm install

      - name: Run Test Cases
        run: npm test

  docker-build-test:
    runs-on: ubuntu-latest
    needs: build-and-test 

    steps:
      - name: Build docker image
        run: docker build -t student-managment-api-v1-image
